<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Roller</h2>
      <div class="form-group">
        <label for="searchRoom">Søg Roller:</label>
        <input type="text" class="form-control" id="searchRoom" [(ngModel)]="searchRole" (input)="filterRoles()"
          placeholder="Søg Roller" />
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of filteredRoles">
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
